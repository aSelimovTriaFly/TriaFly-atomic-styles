<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/_forms.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main">
            <div class="px-3">
                <h1>forms</h1>
                <div class="d-flex">
                    <input id="inputText1" class="tf_form-control tf_form-control-sm tf_form-control-secondary" type="text" value="V Type here text"><button class="tf_btn tf_btn-sm tf_btn-secondary">submit</button>
                </div>
                <br>
                <div class="d-flex">
                    <input id="inputText1" class="tf_form-control tf_form-control-secondary" type="text" value="V Type here text"><button class="tf_btn tf_btn-secondary">submit</button>
                </div>
                <br>
                <div class="d-flex">
                    <input id="inputText1" class="tf_form-control tf_form-control-lg tf_form-control-secondary" type="text" value="V Type here text"><button class="tf_btn tf_btn-lg tf_btn-secondary">submit</button>
                </div>

                <hr>
                <form action="">
                    <label for="inputText1" class="tf_form-label">Label</label>
                    <input id="inputText1" class="tf_form-control" type="text" value="V Type here text"><br>
                    <input id="inputText1" class="tf_form-control" type="text" placeholder="P Type here text"><br>
                    <input id="inputText1" class="tf_form-control" type="text" value="V Type here text" disabled><br>
                    <input id="inputText1" class="tf_form-control" type="text" placeholder="P Type here text" disabled>
                    <div class="tf_form-text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis eaque, nostrum aut reiciendis quibusdam!
                    </div>
                    <button class="tf_btn tf_btn-secondary mt-3">submit</button>
                </form>
                <div class="my-3">
                    <label for="inputText1" class="tf_form-label tf_form-label-primary">Label</label>
                    <input id="inputText1" class="tf_form-control tf_form-control-primary" type="text" value="V Type here text"><br>
                    <input id="inputText1" class="tf_form-control tf_form-control-primary" type="text" placeholder="P Type here text"><br>
                    <input id="inputText1" class="tf_form-control tf_form-control-primary" type="text" value="V Type here text" disabled><br>
                    <input id="inputText1" class="tf_form-control tf_form-control-primary" type="text" placeholder="P Type here text" disabled>
                    <div class="tf_form-text tf_form-text-primary">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis eaque, nostrum aut reiciendis quibusdam!
                    </div>
                </div>
                <div class="my-3">
                    <input id="inputText1" class="tf_form-control tf_form-control-secondary" type="text" value="V Type here text"><br>
                    <input id="inputText1" class="tf_form-control tf_form-control-secondary" type="text" placeholder="P Type here text"><br>
                    <input id="inputText1" class="tf_form-control tf_form-control-secondary" type="text" value="V Type here text" disabled><br>
                    <input id="inputText1" class="tf_form-control tf_form-control-secondary" type="text" placeholder="P Type here text" disabled>
                </div>
            </div>
        </div>
        <div class="tf_layout-header">
            <button class="tf_layout-aside-expander" tabindex="-1"><i class="fas fa-bars"></i></button>
            <div class="px-3 text-uppercase">Buttons</div>
            <a class="ml-auto mr-2" href="https://github.com/am35a/TriaFly-atomic-styles" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </div>
        <div class="tf_layout-aside">
            <div class="tf_aside-fader">
                <i class="fas fa-times"></i>
            </div>
            <div class="tf_aside-navbar">
                <div class="tf_navbar-item">
                    <div class="tf_item-hover"></div>
                    <div class="tf_item-active"></div>
                    <a class="tf_item-identicon" href="index.html"><i class="fas fa-home"></i></a>
                    <a class="tf_item-title" href="index.html">Home</a>
                </div>
                <div class="tf_navbar-item tf_navbar-item--active">
                    <div class="tf_item-hover"></div>
                    <div class="tf_item-active"></div>
                    <a class="tf_item-identicon" href="index.html"><i class="fas fa-home"></i></a>
                    <a class="tf_item-title" href="index.html">Buttons</a>
                </div>
                <div class="tf_navbar-item">
                    <div class="tf_item-hover"></div>
                    <div class="tf_item-active"></div>
                    <a class="tf_item-identicon" href="utilities.html"><i class="fas fa-home"></i></a>
                    <a class="tf_item-title" href="utilities.html">Util</a>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/layout.js"></script>
</html>
