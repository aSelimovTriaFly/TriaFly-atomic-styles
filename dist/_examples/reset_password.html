<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
    </head>
    <body class="tf_authorization">
        <div class="tf_authorization-body">
            <div class="tf_authorization-logo">
                <img class="tf_logo-full" src="../images/logo-full.svg" alt="">
            </div>
            <div class="bg-warning text-positive rounded-1 p-2 d-flex g-2">
                <div>
                    <i class="fa fa-exclamation-circle"></i>
                </div>
                 Время действия текущего пароля истекло.
            </div>
            <form class="d-grid g-3">
                <div>
                    <label for="username" class="tf_form-label">Cтарый пароль:</label>
                    <input id="username" class="tf_form-control tf_form-control-secondary" name="oldpassword" placeholder="старый пароль" type="password">
                </div>
                <div class="d-grid g-2">
                    <div>
                        <label for="password" class="tf_form-label">Новый пароль</label>
                        <input id="password" class="tf_form-control tf_form-control-secondary" name="password" placeholder="новый пароль" type="password">
                    </div>
                    <div>
                        <label for="password" class="tf_form-label">Повторите новый пароль</label>
                        <input id="password" class="tf_form-control tf_form-control-secondary" name="repassword" placeholder="повторите новый пароль" type="password">
                    </div>
                </div>
                <!-- <div class="text-error"><i class="fas fa-exclamation-circle"></i> Некорректные данные для входа в систему</div> -->
                <button class="tf_btn tf_btn-primary" type="submit">Сохранить пароль</button>
            </form>
        </div>
        <small class="tf_authorization-info"> &copy; 2021 / v4.11 power by Lotus Enginering</small>
    </body>
</html>
